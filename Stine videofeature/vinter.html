<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="wrapper">
        <img src="img/muteknap.png" alt="muteknap" class="muteknap">


        <div class="vinterBoks">
            <div class="vinterOverskrift">
                <h1>Den indre vinter</h1>
                <h2>Menstruation</h2>
            </div>

            <div class="tekstboks">
                <img src="img/boks1.png" alt="tekstboks">
                <p class="tekstboksP">Hjælp pigen med at få det bedre! <br> Her er nogle ting der kan gøre
                    menstruationen lidt nemmere.
                    <br> Tryk på dem, og se hvad der sker!
                </p>
            </div>
        </div>

        <div class="blaabokse">
            <img src="img/blaaboks.png" alt="blå boks til genstand">
            <img src="img/blaaboks.png" alt="blå boks til genstand">
            <img src="img/blaaboks.png" alt="blå boks til genstand">
            <img src="img/blaaboks.png" alt="blå boks til genstand">
        </div>

        <div class="genstande">
            <img id="varmepude" src="img/varmepude.png" alt="varmepude" onclick="flytGenstand('varmepude')">
            <p>Varmepude</p>
            <img id="chokolade" src="img/chokolade.png" alt="chokolade" onclick="flytGenstand('chokolade')">
            <p>Chokolade</p>
            <img id="pude" src="img/pude.png" alt="pude" onclick="flytGenstand('pude')">
            <p>Pude</p>
            <img id="bind" src="img/bind.png" alt="bind" onclick="flytGenstand('bind')">
            <p>Bind</p>
        </div>

        <div class="flyttedeGenstande">
            <img id="varmepude-flyttet" src="img/varmepude.png" alt="varmepude">
            <img id="chokolade-flyttet" src="img/chokolade.png" alt="chokolade">
            <img id="pude-flyttet" src="img/pude.png" alt="pude">
            <img id="bind-flyttet" src="img/bind.png" alt="bind">
        </div>

        <img class="cirkel" src="img/blaacirkel.png" alt="blå cirkel">

        <div class="videoramme">
            <img id="playknap" src="img/playknap.png" alt="afspil">
            <img id="vinterLivmoder"src="img/livmoder_uden_ansigt.png" alt="livmoder">
            <video id="video" class="vintervideo">
                <source src="video/vintervideofaerdig.mp4" type="video/mp4">
                Din browser understøtter ikke video.
            </video>

            <button class="tilbageknap" id="tilbageknapVideo"><img src="img/pil.png" id="pil" alt="pil">Tilbage</button>
            <img src="img/muteknap.png" alt="muteknap" class="muteknap" id="muteVinterVideo">


            <div class="doneVideo" id="doneVideo">
                <div id="doneVideoJa">
                    <img src="img/pil.png" alt="tilbage">
                    <p>Tilbage</p>
                </div>
                <div id="spiligen">
                    <img src="img/replay.png" alt="Spil igen">
                    <p>Spil igen</p>
                </div>
                
            </div>


        </div>

        <img id="pige" src="img/megetked.png" alt="meget ked af det pige">

        <button class="tilbageknap"><img src="img/pil.png" alt="pil">Tilbage</button>

        <audio src="audio/winter-127055.mp3"></audio>
